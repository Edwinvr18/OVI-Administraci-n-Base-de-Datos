<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Actividad 2</title>

<script src="http://code.jquery.com/jquery.js"></script>

</head>
<body>
	<div id="pregunta"></div>
	<div id="respuestas"></div>

<input type="button" value="Enviar" onclick="comprobar()">
	<script>
		var preguntas = [
		"¿Una base de datos es..?",
		"¿Por quién es más utilizado las Base de Datos de red?",
		"¿Qué son las Bases de Datos estaticas?",
		"¿Qué significan las siglas SGBD?"

		];
		var respuestas = [
		["Colección de datos y objetos estructurados e interrelacionados, sobre un tema o propósito especifico",	"Conjunto de programas para acceder a datos",	"Representación simbólica de un atributo o una característica de una entidad",	"Aplicación utilizada para capturar información"],

		["Por los programadores",	"Por los usuarios finales",	"Por los sistemas aleatorios",	"Por los sistemas online"],

		["Son Bases de Datos de solo lectura",	"Son Bases de Datos solo para hipervinculos",
		"Ninguna es correcta",	"Son Bases de Datos moviles"],

		["Sistema Gestor de Base de Datos",	"Subconjunto General de Base de Datos",	"Servicio Gestor de Base de Datos",	"Ninguna es correcta"],

		];

jugar();

		var indice_respuesta_correcta;

function jugar(){
			var indice_aleatorio = Math.floor(Math.random()*preguntas.length);

		var respuestas_posibles = respuestas[indice_aleatorio];

		var posiciones = [0,1,2,3];
		var respuestas_reordenadas = [];

		var in_respuesta = false;

		for(i in respuestas_posibles){
			var posicion_aleatoria = Math.floor(Math.random()*posiciones.length);
			if(posicion_aleatoria==0 && in_respuesta == false){
				indice_respuesta_correcta =i;
				in_respuesta = true;
			}
            respuestas_reordenadas[i] = respuestas_posibles[posiciones[posicion_aleatoria]];
			posiciones.splice(posicion_aleatoria, 1)
		}

		var txt_respuesta="";
		for(i in respuestas_reordenadas){
			txt_respuesta += '<input type="radio" name="pp" value="'+i+'"><label>'+respuestas_reordenadas[i]+'</label<br><br><br>';
		}

		document.getElementById("respuestas").innerHTML = txt_respuesta;
		document.getElementById("pregunta").innerHTML = preguntas[indice_aleatorio];

}
function comprobar(){
	var respuesta = $("input[type=radio]:checked").val();

	if(respuesta ==indice_respuesta_correcta){
		alert("Muy Bien!");
	}else{
		alert("Incorrecto");
	}
	jugar();
}

	</script>
</body>
</html>
